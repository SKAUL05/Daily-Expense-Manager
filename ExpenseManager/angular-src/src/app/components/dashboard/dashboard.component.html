<h2 class="page-header">Dashboard</h2>
<div *ngIf="user">
<p>Welcome to your dashboard <i> <b>{{user.username}}</b> </i></p>

  <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/transactions']">Transactions</a></li>
  <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/accounts']">Accounts</a></li>

</div>
