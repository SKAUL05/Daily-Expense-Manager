<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" enctype="multipart/form-data">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Date Of Birth</label>
    <input type="date" [(ngModel)]="dob" name="dob" class="form-control" >
  </div>
  <div class="form-group">
    <label>Gender</label><br>
    <input type="radio" [(ngModel)]="gender" name="gender" value="Male" checked  >Male &nbsp;&nbsp;
    <input type="radio" [(ngModel)]="gender" name="gender" value="Female" checked  >Female &nbsp;&nbsp;
    <input type="radio" [(ngModel)]="gender" name="gender" value="Other" checked  >Other
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" [(ngModel)]="phone" name="phone" class="form-control" >
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" value="" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>


  <input type="submit" class="btn btn-primary" value="Submit">
</form>
